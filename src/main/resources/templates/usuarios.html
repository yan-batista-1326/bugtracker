<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Usuários')}">
        <title>...</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='usuarios')}"></div>
        
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Usuários Criados
                    <a class="btn btn-primary float-right" th:href="@{~/usuarios/usuario}" role="button">Novo Usuário</a>
                </h4>
            </div>
            
            <div class="card" th:each="usuario : ${usuarios}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${usuario.nome + ' ' + usuario.sobrenome}"></h5>
                    <span class="card-text" th:text="${usuario.email}"></span><br/>
                </div>
                
                <div class="card-body">
                    <!--<a th:href="@{~/projetos(usuario=${usuario.idUser})}" class="btn btn-success">Projetos</a>-->
                    <a th:href="@{'~/usuarios/' + ${usuario.idUser} + '/projetos'}" class="btn btn-success">Projetos</a>
                    <a th:href="@{'~/usuarios/usuario/'+${usuario.idUser}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/usuarios/'+${usuario.idUser}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse projeto?')">Excluir</a>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
