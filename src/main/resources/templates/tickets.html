<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Tickets')}">
        <title>...</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='tickets')}"></div>
        
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Tickets Criados
                    <a class="btn btn-primary float-right" th:href="@{~/projetos/{proj}/tickets/ticket(proj=${projId})}" role="button">Novo Ticket</a>
                    <a class="btn btn-primary float-right" th:href="@{~/usuarios/{user}/projetos(user=${project.usuario.idUser})}" role="button" style="margin-right: 5px">Voltar</a>
                </h4>
            </div>
            
            <div class="card" th:each="ticket : ${tickets}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ticket.titulo}"></h5>
                    <span class="card-text" th:text="${ticket.descricao}"></span><br/>
                    <span class="card-text" th:text="${ticket.tipo}"></span><br/>
                    <span class="card-text" th:text="${ticket.status}"></span><br/>
                    <span class="card-text" th:text="${'Severidade: ' + ticket.severidade}"></span><br/>
                    <span class="card-text" th:text="${'Data de Criação: ' + ticket.dataCriacao.get(5) + '/' + (ticket.dataCriacao.get(2)+1) + '/' + ticket.dataCriacao.get(1)}"></span><br/>
                    <span class="card-text" th:text="${'Solução: ' + ticket.solucao}"></span>
                </div>
                
                <div class="card-body">
                    <span class="card-text" th:text="${'Projeto: ' + ticket.projeto.nome}"></span>
                </div>
                
                <div class="card-body">
                    
                    <a th:href="@{'~/projetos/' + ${project.idProject} + '/tickets/ticket/' + ${ticket.ticketId}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/projetos/' + ${project.idProject} + '/tickets/' + ${ticket.ticketId} + '/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse projeto?')">Excluir</a>
                
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
