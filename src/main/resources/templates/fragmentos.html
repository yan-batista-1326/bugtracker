<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="imports-css(title)">
        <title th:text="${title}">Bugtracker</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{~/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div th:fragment="barramenu(pagina)">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="/">
                        <!--<img th:src="@{~/imagens/img.png}" width="30" height="30" class="d-inline-block align-top"/>-->
                        Bugtracker
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="textoNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" th:classappend="${pagina == 'usuarios' ? 'active' : ''}">
                                <a class="nav-link" th:href="@{~/usuarios}">Usuários</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        
        <div th:fragment="mensagens">
            <div th:if="${not #strings.isEmpty(msgErros)}" class="alert alert-danger alert-dismissible fase show" role="alert">
                <p th:each="msg : ${msgErros}" th:text="${msg.getDefaultMessage()}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>            
            <div th:if="${not #strings.isEmpty(msgSucesso)}" class="alert alert-success alert-dismissible fade show" role="alert">
                <p th:each="m : ${msgSucesso}" th:text="${m}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        
        <div th:fragment="imports-js">
            <script th:src="@{~/webjars/jquery/3.5.1/jquery.min.js}"></script>
            <script th:src="@{~/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"></script>
        </div>
    </body>
</html>
